<!DOCTYPE html>
<html>
<head>
	<title>Fancybox</title>
	<!-- Add jQuery library -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Add mousewheel plugin (this is optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="source/jquery.fancybox.css?v=2.1.5" media="screen" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<!-- <link rel="stylesheet" href="source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" /> -->
<!-- <script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script> -->
<!-- <script type="text/javascript" src="source/helpers/jquery.fancybox-media.js?v=1.0.6"></script> -->
<!-- <link rel="stylesheet" href="source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" /> -->
<!-- <script type="text/javascript" src="source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script> -->

<script type="text/javascript">
	$(document).ready(function() {
    $("#single_1").fancybox({
          helpers: {
              title : {
                  type : 'float'
              }
          }
      });

    $("#single_2").fancybox({
    	openEffect	: 'elastic',
    	closeEffect	: 'elastic',

    	helpers : {
    		title : {
    			type : 'inside'
    		}
    	}
    });

    $("#single_3").fancybox({
    	openEffect : 'none',
    	closeEffect	: 'none',
    	helpers : {
    		title : {
    			type : 'outside'
    		}
    	}
    });

    $("#single_4").fancybox({
    	helpers : {
    		title : {
    			type : 'over'
    		}
    	}
    });
});
</script>
</head>

<body>
<a id="single_1" href="http://farm1.staticflickr.com/291/18653638823_a86b58523c_b.jpg" title="Beautiful Sunset">
	<img src="http://farm1.staticflickr.com/291/18653638823_a86b58523c_m.jpg" alt="" />
</a>

<a id="single_2" href="http://farm4.staticflickr.com/3826/18875570170_e20cf27a4d_b.jpg" title="Colorful Day">
	<img src="http://farm4.staticflickr.com/3826/18875570170_e20cf27a4d_m.jpg" alt="" />
</a>

<a id="single_3" href="http://farm1.staticflickr.com/471/19102574835_d5a7837217_b.jpg" title="Cannon Needles">
	<img src="http://farm1.staticflickr.com/471/19102574835_d5a7837217_m.jpg" alt="" />
</a>

<a id="single_4" href="http://farm1.staticflickr.com/288/19353466834_6be3600330_b.jpg" title="Summer Day">
	<img src="http://farm1.staticflickr.com/288/19353466834_6be3600330_m.jpg" alt="" />
</a>


</body>
</html>
